<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #003973, #005f99);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
            max-width: 350px;
        }
        .left-panel {
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .main-container {
            display: flex;
            flex-wrap: wrap;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
        }
        .form-check-label {
            font-size: 0.9rem;
        }
        .btn-primary {
            background-color: #005f99;
            border: none;
        }
        .btn-primary:hover {
            background-color: #004d80;
        }
        .form-control {
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center">
    <div class="main-container row w-100">
        
        <!-- Left Panel -->
        <div class="col-md-6 left-panel d-none d-md-flex flex-column text-start">
            <h1 class="fw-bold">Web Application</h1>
            <h5>สำหรับอาจารย์ </h5>
        </div>

        <!-- Sign-in Form -->
        <div class="col-md-6 p-4 d-flex align-items-center">
            <div class="login-container w-100">
                <h3 class="text-center fw-bold">Sign in</h3>
                <p class="text-center text-muted"></p>
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">User Name</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <a href="#" class="text-decoration-none">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign in</button>
                </form>
                <p class="text-center mt-3">Don’t have an account? <a href="#" class="text-primary">Sign Up</a></p>
            </div>
        </div>

    </div>
</div>

<script>
    // Toggle password visibility
    document.getElementById("togglePassword").addEventListener("click", function () {
        const passwordInput = document.getElementById("password");
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            this.textContent = "HIDE";
        } else {
            passwordInput.type = "password";
            this.textContent = "SHOW";
        }
    });
</script>

</body>
</html>
